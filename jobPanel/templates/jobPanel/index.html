{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/applicant_dashboard.css' %}">
{% endblock %}
{% block content %}
  <div class="dashboard-container" style="max-width:720px;">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Select Role</h2>
    </div>

    <p class="welcome-msg" style="margin-top:8px">Choose whether you're applying for jobs or posting openings as a hiring partner.</p>

    <form method="post" class="role-form">{% csrf_token %}
      <div class="role-selection">
        {{ form.role }}
      </div>

      <div style="margin-top:18px;">
        <button type="submit" class="apply-link">Continue</button>
      </div>
    </form>
  </div>
{% endblock %}
