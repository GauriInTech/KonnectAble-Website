
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KonnectAble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
      :root {
        --primary-color: #e85d75;
        --primary-hover: #d44d65;
        --accent-color: #9b59b6;
        --bg-light: #fdf8f6;
        --text-dark: #2d2d2d;
        --text-muted: #6b7280;
      }

      * {
        font-family: 'Poppins', sans-serif;
      }

      body {
        background-color: var(--bg-light);
      }

      .navbar {
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(232, 93, 117, 0.1);
        padding: 0.75rem 1rem;
        border-bottom: 1px solid rgba(232, 93, 117, 0.1);
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 1.4rem;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: transform 0.3s ease;
      }

      .navbar-brand:hover {
        transform: scale(1.05);
      }

      .brand-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(232, 93, 117, 0.3);
        transition: box-shadow 0.3s ease;
      }

      .navbar-brand:hover .brand-icon {
        box-shadow: 0 6px 20px rgba(232, 93, 117, 0.4);
      }

      .brand-icon svg {
        width: 22px;
        height: 22px;
        fill: white;
      }

      .navbar-toggler {
        border: none;
        padding: 0.5rem;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .navbar-toggler:focus {
        box-shadow: none;
        background-color: rgba(232, 93, 117, 0.1);
      }

      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='%23e85d75' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      .navbar-nav {
        gap: 0.5rem;
      }

      .nav-link {
        color: var(--text-muted) !important;
        font-weight: 500;
        padding: 0.6rem 1.2rem !important;
        border-radius: 25px;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-link svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        transition: transform 0.3s ease;
      }

      .nav-link:hover {
        color: var(--text-dark) !important;
        background-color: rgba(232, 93, 117, 0.08);
      }

      .nav-link:hover svg {
        transform: scale(1.1);
      }

      .nav-link.active {
        color: white !important;
        background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
        box-shadow: 0 4px 15px rgba(232, 93, 117, 0.3);
      }

      .nav-link.active svg {
        stroke: white;
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: all 0.3s ease;
        transform: translateX(-50%);
        border-radius: 2px;
      }

      .nav-link:not(.active):hover::after {
        width: 60%;
      }

      /* Mobile styles */
      @media (max-width: 991.98px) {
        .navbar-collapse {
          background: white;
          margin-top: 1rem;
          padding: 1rem;
          border-radius: 16px;
          box-shadow: 0 10px 40px rgba(232, 93, 117, 0.15);
        }

        .navbar-nav {
          gap: 0.25rem;
        }

        .nav-link {
          padding: 0.8rem 1rem !important;
          border-radius: 12px;
        }

        .nav-link::after {
          display: none;
        }
      }

      /* Animation for navbar items */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .navbar-nav .nav-item {
        animation: fadeInUp 0.4s ease forwards;
      }

      .navbar-nav .nav-item:nth-child(1) { animation-delay: 0.1s; }
      .navbar-nav .nav-item:nth-child(2) { animation-delay: 0.2s; }
      .navbar-nav .nav-item:nth-child(3) { animation-delay: 0.3s; }
    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="/">
          <span class="brand-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </span>
          
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="3" width="7" height="7" rx="1"/>
                  <rect x="14" y="3" width="7" height="7" rx="1"/>
                  <rect x="3" y="14" width="7" height="7" rx="1"/>
                  <rect x="14" y="14" width="7" height="7" rx="1"/>
                </svg>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profiles/">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Profiles
              </a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/my-profile/">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
                My Profile
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login/">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                  <polyline points="10 17 15 12 10 7"/>
                  <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
                Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
