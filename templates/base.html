{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KonnectAble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --primary-color: #e85d75;
        --primary-hover: #d44d65;
        --accent-color: #9b59b6;
        --bg-light: #fdf8f6;
        --text-dark: #2d2d2d;
        --text-muted: #6b7280;
        --border-color: rgba(0,0,0,0.06);
      }

      * {
        font-family: 'Poppins', sans-serif;
      }

      body {
        background-color: var(--bg-light);
      }

      .navbar {
        background: transparent !important;
        backdrop-filter: blur(4px);
        box-shadow: none;
        padding: 0.75rem 1rem;
        border-bottom: none;
      }

      .navbar .nav-link {
        color: #0b63ff;
        font-weight: 700;
        padding: 6px 8px;
        border-radius: 6px;
        text-shadow: 0 0 6px rgba(11,99,255,0.45), 0 2px 4px rgba(0,0,0,0.12);
        transition: color 0.18s ease, text-shadow 0.18s ease, transform 0.12s ease, background 0.12s ease;
      }

      .navbar .nav-link:hover {
        color: #0f7bff;
        background: rgba(11,99,255,0.06);
        text-shadow: 0 0 14px rgba(11,99,255,0.95), 0 6px 18px rgba(0,0,0,0.18);
        transform: translateY(-2px);
      }

      .navbar .brand-icon {
        filter: none;
        mix-blend-mode: multiply;
        height: 80px;
        object-fit: contain;
        background: transparent;
      }

    
    </style>

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
          
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/profiles/">Profiles</a></li>
            {% if request.user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="/my-profile/">My Profile</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="/login/">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
